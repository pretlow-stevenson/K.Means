<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>K MEANS LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@100;200;300;400;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background: radial-gradient(circle at top, #1a1a1a 0%, #0d0d0d 60%, #000 100%);
      overflow: hidden;
      font-family: "Inter", system-ui, sans-serif;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .viz-wrapper {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    canvas {
      width: min(80vmin, 900px);
      height: min(80vmin, 900px);
    }

    .center-label {
      position: absolute;
      z-index: 20;
      font-size: 1.4rem;
      font-weight: 100;
      letter-spacing: 0.08em;
      color: #e5e5e5;
      text-transform: lowercase;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="hero">

    <!-- Only text on the entire page -->
    <div class="center-label">kmeans.ai</div>

    <div class="viz-wrapper">
      <canvas id="radialViz"></canvas>
    </div>

  </div>

  <script>
    const canvas = document.getElementById("radialViz");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      const dpr = window.devicePixelRatio || 1;
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function positionCenterLabel() {
      const label = document.querySelector(".center-label");
      const rect = canvas.getBoundingClientRect();
      label.style.left = rect.left + rect.width / 2 + "px";
      label.style.top = rect.top + rect.height / 2 + "px";
      label.style.transform = "translate(-50%, -50%)";
    }
    window.addEventListener("resize", positionCenterLabel);
    positionCenterLabel();

    const BAR_COUNT = 64;
    const INNER_RADIUS = 90;
    const OUTER_RADIUS = 260;
    const CENTER_PULSE_RADIUS = 18;

    const bars = Array.from({ length: BAR_COUNT }, (_, i) => ({
      phase: Math.random() * Math.PI * 2,
      speed: 0.4 + Math.random() * 0.4,
      base: 0.35 + Math.random() * 0.25
    }));

    let lastTime = performance.now();

    function drawFrame(timestamp) {
      const dt = (timestamp - lastTime) / 1000;
      lastTime = timestamp;

      const { width, height } = canvas.getBoundingClientRect();
      const cx = width / 2;
      const cy = height / 2;

      ctx.clearRect(0, 0, width, height);

      ctx.save();
      ctx.translate(cx, cy);

      for (let i = 0; i < BAR_COUNT; i++) {
        const bar = bars[i];
        bar.phase += bar.speed * dt;

        const angle = (i / BAR_COUNT) * Math.PI * 2;
        const noise = 0.5 + 0.5 * Math.sin(bar.phase + i * 0.2);
        const intensity = bar.base + noise * 0.5;

        const radiusStart = INNER_RADIUS;
        const radiusEnd = INNER_RADIUS + (OUTER_RADIUS - INNER_RADIUS) * intensity;

        const x0 = radiusStart * Math.cos(angle);
        const y0 = radiusStart * Math.sin(angle);
        const x1 = radiusEnd * Math.cos(angle);
        const y1 = radiusEnd * Math.sin(angle);

        const grad = ctx.createLinearGradient(x0, y0, x1, y1);
        grad.addColorStop(0, "rgba(255, 255, 255, 0.0)");
        grad.addColorStop(0.25, "rgba(200, 200, 200, 0.25)");
        grad.addColorStop(1, "rgba(255, 255, 255, 0.9)");

        ctx.strokeStyle = grad;
        ctx.lineWidth = 2.1;
        ctx.beginPath();
        ctx.moveTo(x0, y0);
        ctx.lineTo(x1, y1);
        ctx.stroke();
      }

      ctx.fillStyle = "#000";
      ctx.beginPath();
      ctx.arc(0, 0, CENTER_PULSE_RADIUS, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();
      requestAnimationFrame(drawFrame);
    }

    requestAnimationFrame(drawFrame);
  </script>
</body>
</html>
