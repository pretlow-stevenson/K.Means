<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html, body {
    /* Use dvh to account for mobile browser address bars */
    height: 100dvh;
    width: 100vw;
    background: radial-gradient(circle at top, #0a0a0a 0%, #050505 40%, #000 100%);
    background-color: #000; 
    overflow: hidden;
    font-family: "Inter", -apple-system, system-ui, sans-serif;
    touch-action: none; 
    color: #999;
  }

  .hero {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    /* Center the main content vertically and horizontally */
    justify-content: center;
    align-items: center;
  }

  /* Container for the spiral and center text */
  .viz-container {
    position: relative;
    width: 100%;
    height: 60%; /* Occupy the top/middle portion */
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }

  .viz-wrapper {
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
  }

  canvas {
    /* Keep canvas size responsive but contained */
    width: min(80vmin, 800px);
    height: min(80vmin, 800px);
  }

  .center-label {
    position: absolute;
    z-index: 20;
    font-size: clamp(10px, 2.5vw, 14px);
    font-weight: 200;
    letter-spacing: 0.12em;
    color: rgba(255, 255, 255, 0.4);
    text-transform: uppercase;
    cursor: pointer;
    padding: 20px;
    transition: color 0.5s, text-shadow 0.5s;
    white-space: nowrap;
    text-align: center;
    /* No manual top/left needed because parent is flex-centered */
  }

  .center-label:hover {
    color: rgba(255, 255, 255, 1);
    text-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
  }

  .footer-content {
    position: absolute;
    bottom: 5dvh; /* Locked 5% from the actual bottom of the screen */
    z-index: 30;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    text-align: center;
    padding: 0 20px;
    width: 100%;
  }

  .loom-link {
    color: rgba(255, 255, 255, 0.4);
    text-decoration: none;
    font-size: 10px;
    font-weight: 300;
    letter-spacing: 0.3em;
    cursor: pointer;
    transition: 0.4s;
    padding-bottom: 5px;
  }

  .brand-tagline {
    color: rgba(255, 255, 255, 0.2);
    font-size: 9px;
    font-weight: 200;
    letter-spacing: 0.1em;
    font-style: italic;
    max-width: 280px;
    line-height: 1.4;
  }

  /* Popup Scroll Fix */
  .popup-content {
    background: #050505;
    border: 1px solid rgba(255, 255, 255, 0.05);
    padding: 30px;
    max-width: 850px;
    width: 90%;
    max-height: 80dvh; /* Prevent popup from going off-screen */
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    touch-action: pan-y;
  }
</style>

<body>
  <div class="hero">
    <div class="viz-container">
      <div class="center-label" id="openManifesto">KMEANS.AI | K MEANS LLC</div>
      <div class="viz-wrapper">
        <canvas id="radialViz"></canvas>
      </div>
    </div>

    <div class="footer-content">
      <a class="loom-link" id="openLoom">LOOMâ„¢ LINGUISTIC BRIDGE</a>
      <span class="brand-tagline">Intelligence is Emergent. The Future is an Integrated Reasoning Fabric.<br><br>
        <a href="mailto:inspire@kmeans.ai" style="color: inherit; text-decoration: none; pointer-events: auto;">inspire@kmeans.ai</a>
      </span>
    </div>
  </div>
